<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Addison Manley</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fafbfc;
            color: #2c3e50;
            line-height: 1.7;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.08);
            min-height: 100vh;
        }

        .header-section {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 0;
            padding: 0;
            background: #34495e;
            position: relative;
            flex-wrap: wrap;
            min-height: 50px;
        }

        .nav-button {
            padding: 1rem 2rem;
            background: transparent;
            color: #bdc3c7;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.02em;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
            display: block;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-button.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-bottom-color: #3498db;
        }

        .mobile-menu-toggle {
            display: none;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 1rem 1.5rem;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .mobile-menu-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .header .subtitle {
            font-size: 1.3rem;
            color: #bdc3c7;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .header .title {
            font-size: 1.1rem;
            color: #ecf0f1;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        .main-content {
            padding: 4rem 2rem;
        }

        .content-section {
            margin-bottom: 4rem;
        }

        .content-section h2 {
            font-family: 'Playfair Display', serif;
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
            font-weight: 600;
        }

        .content-section h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 80px;
            background: linear-gradient(90deg, #3498db, #2980b9);
        }

        .card {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.06);
            margin-bottom: 2rem;
            border: 1px solid #e8ecf0;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .pdf-container {
            width: 100%;
            height: 900px;
            border: 1px solid #e8ecf0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.02em;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2980b9, #1f5f8b);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .download-container {
            text-align: center;
            margin-top: 1.5rem;
        }

        @media (max-width: 992px) {
            .navigation {
                flex-wrap: wrap;
            }

            .nav-button {
                padding: 0.8rem 1.2rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 768px) {
            .header-section {
                padding: 2rem 1rem;
            }

            .main-content {
                padding: 2rem 1rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .header .subtitle {
                font-size: 1.1rem;
            }

            .header .title {
                font-size: 0.9rem;
            }

            .content-section h2 {
                font-size: 1.8rem;
            }

            .pdf-container {
                height: 500px;
            }

            .card {
                padding: 1.5rem;
            }

            .navigation {
                flex-direction: column;
                align-items: stretch;
            }

            .navigation .nav-button {
                display: none;
                padding: 1rem 1.5rem;
                width: 100%;
                text-align: left;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                border-left: 3px solid transparent;
            }

            .navigation.active .nav-button {
                display: block;
            }

            .navigation .nav-button.active {
                border-left-color: #3498db;
                border-bottom-color: rgba(255, 255, 255, 0.1);
            }

            .mobile-menu-toggle {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .header-section {
                padding: 1.5rem 1rem;
            }

            .main-content {
                padding: 1.5rem 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header .subtitle {
                font-size: 1rem;
            }

            .content-section h2 {
                font-size: 1.5rem;
            }

            .pdf-container {
                height: 400px;
            }

            .card {
                padding: 1.2rem;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navigation" id="mainNav">
            <button class="mobile-menu-toggle" id="menuToggle" aria-label="Toggle menu">☰</button>
            <a href="index.html" class="nav-button">Home</a>
            <a href="hobbies.html" class="nav-button">Hobbies</a>
            <a href="discover.html" class="nav-button">Discover</a>
            <a href="resume.html" class="nav-button active">Resume</a>
            <a href="career.html" class="nav-button">Career Interests</a>
            <a href="game.html" class="nav-button">Game</a>
        </nav>

        <header class="header-section">
            <div class="header">
                <div class="title">Professional Profile</div>
                <h1>Resume</h1>
                <div class="subtitle">View and download my resume</div>
            </div>
        </header>

        <div class="main-content">
            <section class="content-section">
                <h2>My Resume</h2>
                <div class="card">
                    <div class="pdf-container">
                        <object data="files/Resume of Addison Manley.pdf" type="application/pdf" width="100%" height="100%">
                            <iframe src="files/Resume of Addison Manley.pdf" width="100%" height="100%" style="border: none;"></iframe>
                        </object>
                    </div>
                    <div class="download-container">
                        <a class="btn" href="files/Resume of Addison Manley.pdf" download>Download PDF</a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const mainNav = document.getElementById('mainNav');
        
        if (menuToggle && mainNav) {
            menuToggle.addEventListener('click', function() {
                mainNav.classList.toggle('active');
                this.textContent = mainNav.classList.contains('active') ? '✕' : '☰';
            });
            
            // Close menu when clicking on a nav link
            const navButtons = mainNav.querySelectorAll('.nav-button');
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    mainNav.classList.remove('active');
                    menuToggle.textContent = '☰';
                });
            });
        }
    </script>
</body>
</html>
